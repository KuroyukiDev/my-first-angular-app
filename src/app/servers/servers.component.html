<input type="text" class="form-control input-lg" placeholder="Enter Server Name..." [(ngModel)]="serverName">

<button class="btn btn-primary input-lg" (click)="onCreateServer()" [disabled]="!allowNewServer"><span class="glyphicon glyphicon-plus"></span> Add Server</button>

<br><br>
<h4 *ngIf="serverCreated">Server created successfully! The new server's name: {{ serverName }}</h4>




<app-server *ngFor="let server of servers"></app-server>
